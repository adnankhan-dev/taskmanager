{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
  <div>
    <h4 class="mb-0">Theme Settings</h4>
    <p class="text-muted mb-0 small">Applies to all users. Only admins can change this.</p>
  </div>
</div>

<form method="post" class="card p-3 bg-white">
  <div class="mb-3">
    <label class="form-label">Choose Theme</label>
    {% for theme_key, item in themes.items() %}
    <div class="form-check mb-2">
      <input class="form-check-input" type="radio" name="theme"
             id="theme_{{ theme_key }}" value="{{ theme_key }}"
             {% if current_theme == theme_key %}checked{% endif %}>
      <label class="form-check-label" for="theme_{{ theme_key }}">
        <strong>{{ item.label }}</strong>
        <span class="text-muted">- {{ item.description }}</span>
      </label>
    </div>
    {% endfor %}
  </div>

  <hr>

  <div class="mb-3">
    <label class="form-label">Button Colors</label>
    <div class="row g-3">
      <div class="col-6 col-md-4 col-lg-2">
        <label class="form-label small mb-1">Primary</label>
        <input type="color" name="ui_btn_primary" class="form-control form-control-color"
               value="{{ button_colors.ui_btn_primary }}">
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <label class="form-label small mb-1">Secondary</label>
        <input type="color" name="ui_btn_secondary" class="form-control form-control-color"
               value="{{ button_colors.ui_btn_secondary }}">
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <label class="form-label small mb-1">Success</label>
        <input type="color" name="ui_btn_success" class="form-control form-control-color"
               value="{{ button_colors.ui_btn_success }}">
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <label class="form-label small mb-1">Warning</label>
        <input type="color" name="ui_btn_warning" class="form-control form-control-color"
               value="{{ button_colors.ui_btn_warning }}">
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <label class="form-label small mb-1">Danger</label>
        <input type="color" name="ui_btn_danger" class="form-control form-control-color"
               value="{{ button_colors.ui_btn_danger }}">
      </div>
    </div>
    <p class="small text-muted mt-2 mb-0">
      These colors apply globally to both solid and outline buttons.
    </p>
  </div>

  <div class="border rounded p-3 mb-3 bg-light">
    <div class="small text-muted mb-2">Button Preview</div>
    <div class="d-flex flex-wrap gap-2">
      <button type="button" class="btn btn-primary btn-sm">Primary</button>
      <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
      <button type="button" class="btn btn-success btn-sm">Success</button>
      <button type="button" class="btn btn-warning btn-sm">Warning</button>
      <button type="button" class="btn btn-danger btn-sm">Danger</button>
      <button type="button" class="btn btn-outline-primary btn-sm">Outline Primary</button>
      <button type="button" class="btn btn-outline-secondary btn-sm">Outline Secondary</button>
    </div>
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary">Save Theme</button>
    <a href="/dashboard" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
